<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Placeholder Animation loading</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="card-header animated-bg" id="header">
            <!-- &nbsp; -->
        </div>
        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text" id="title">
                <!-- &nbsp; -->
            </h3>
            <p class="card-excerpt" id="excerpt">
                <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, enim corporis accusantium sequi exercitationem aliquid commodi nam optio aut repellendus. -->
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile-img animated-bg" id="profile-img">
                    <!-- <img src="https://randomuser.me/api/portraits/men/45.jpg" alt=""> -->
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text" id="names">
                        <!-- John Doe --> &nbsp;
                    </strong>
                    <small class="animated-bg animated-bg-text" id="date">
                        <!-- Oct 08, 2022 -->
                    </small>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
